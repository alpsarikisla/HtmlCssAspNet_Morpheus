<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        ul{
            list-style-type:none;
        }
        li{
            background-color:orange;
            width:200px;
            font-size:15pt;
            font-family:Calibri;
            color:white;
            padding:15px;
            text-align:center;
            float:left;
            border:1px solid white;
            font-weight:900;
        }
        li:hover{
            background-color:orangered;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>Anasayfa</li>
            <li>Hakkımızda</li>
            <li>Referanslar</li>
            <li>Projeler</li>
            <li>İletilşim</li>
        </ul>
    </div>
</body>
</html>
